<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <title>Список заказов</title>

    <link th:href="@{/css/listPersonAdmin.css}" type="text/css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<!-- Bootstrap    -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<nav class="navbar fixed-top bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <h3 style="cursor: default;" class="navbar-brand" href="#">подробности заказ</h3>
    </div>
</nav>

<div class="mb-u"  th:each="order : ${orders}">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="'заказ №' + ${order.getNumber()}"></li>
        <li class="list-group-item" th:text="'наименование: ' + ${order.getProduct().getTitle()}"></li>
        <li class="list-group-item" th:text="'количество: ' + ${order.getCount()}"></li>
        <li class="list-group-item" th:text="'цена: ' + ${order.getPrice()}"></li>
        <li class="list-group-item" th:text="'дата заказа товара: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></li>
        <li class="list-group-item" th:text="'статус: ' + ${order.getStatus()}"></li>

        <a class="ln" th:href="@{/order/edit/{id}(id=${order.getId()})}">смена статуса заказа</a>
    </ul>
</div>

</body>
</html>
