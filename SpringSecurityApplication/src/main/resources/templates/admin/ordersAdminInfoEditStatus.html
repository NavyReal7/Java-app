<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <title>Список заказов</title>

  <link th:href="@{/css/listPersonAdmin.css}" type="text/css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<!-- Bootstrap    -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<nav class="navbar fixed-top bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <h3 style="cursor: default;" class="navbar-brand" href="#">смена статуса заказа</h3>
  </div>
</nav>


<form class="mb-u" th:method="POST" th:action="@{/order/edit/{id}(id=${edit_status.getId()})}" th:object="${edit_status}">

  <!--Вариант с enumm-->
  <label for="Enumm">Выберите статус заказа:</label>
  <select class="form-select" id="Enumm">
    <option th:each="enum : ${T(com.example.springsecurityapplication.enumm.Status).values()}"
            th:text="${enum.getDisplayValue()}"
            th:value = "${enum}">
    </option>
  </select>
  <br>


  <button style="margin-top:15px " type="submit" class="btn btn-outline-warning" value="изменить роль">изменить роль</button>
</form>


</body>
</html>
