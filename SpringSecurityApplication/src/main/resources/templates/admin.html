<!-- ссылка на добавление товара -->
<!--<a href = "admin/product/add">Добавить товар</a>-->

<div class="list" th:each="product : ${products}">
    <ul class="list-group">
     <li class="list-group-item" th:text="'Наименование: ' + ${product.getTitle()} +'.'"></li>
     <li class="list-group-item" th:text="'Описание: ' + ${product.getDescription()}"></li>
     <li class="list-group-item" th:text="'Цена: ' + ${product.getPrice()}"></li>
     <li class="list-group-item" th:text="'Размещение: ' + ${product.getWarehouse()} +'.'"></li>
     <li class="list-group-item" th:text="'Продавец: ' + ${product.getSeller()} +'.'"></li>
     <li class="list-group-item" th:text="'Категория: ' + ${product.getCategory().getName()} +'.'"></li>
    </ul>
    <a class="ln"  style="" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">редактирование товара</a>
    <a class="ln"  style="" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">удаление товара</a>
</div>
