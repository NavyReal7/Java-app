    <meta charset="UTF-8">

    <!-- Bootstrap    -->

<!-- Bootstrap    -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!----------------------------------------bootstrap-------------------------------------------------->
<div class="enter">
    <h3 style="cursor: default;">Регистрация</h3>
    <form method="post" th:action="@{/registration}" th:object="${person}">
        <div class="mb-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> <!-- добавлен token из аутентификации -->
            <label for="exampleInputEmail1" class="form-label">Введите логин:</label>
            <input type="text" th:field="*{login}"  placeholder="Введите логин" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Введите пароль:</label>
            <input type="password" th:field="*{password}"  placeholder="Введите пароль" name="password" class="form-control" id="exampleInputPassword1">

            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!--        <button type="submit" class="btn btn-primary">Войти</button>-->
        <button type="submit" value="Зарегистрироваться" class="btn btn-outline-success">Зарегистрироваться</button>
        <!--        <div class="mb-3 form-check">-->
        <!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
        <!--        </div>-->
    </form>
    <!----------------------------------------------------------------------------------------------------->
</div>
