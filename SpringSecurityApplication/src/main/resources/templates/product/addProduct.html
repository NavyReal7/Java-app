    <!-- Bootstrap    -->

<!--<h3>Добавление индикатора</h3>-->
    <nav class="navbar fixed-top bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <h3 style="cursor: default;" class="navbar-brand" href="#">Добавление индикатора</h3>
        </div>
    </nav>



    <form class="mb-u" th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
        <label for="exampleFormControlInput1" class="form-label">введите наименование индикатора:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="наименование" th:field="*{title}">
        <div style="color:deeppink" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <label for="exampleFormControlTextarea1" class="form-label">Введите описание индикатора:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" th:field="*{description}" placeholder="описание"></textarea>
        <!-- валидация frontend -->                                                                   <!--парный тэг-->
        <div style="color:deeppink" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

        <label for="exampleFormControlInput2" class="form-label">введите цену индикатора:</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="цена" th:field="*{price}">
        <!-- валидация frontend -->
        <div style="color:deeppink" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

        <label for="exampleFormControlInput3" class="form-label">введите платформу, на которой размещается индикатор:</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="платформа" th:field="*{warehouse}">
        <!-- валидация frontend -->
        <div style="color:deeppink" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>

        <label for="exampleFormControlInput4" class="form-label">выберите категорию индикатора:</label>
        <select class="form-select" id="exampleFormControlInput4" aria-label="Default select example" th:field="*{category}">
            <!-- цикл перебора thymeleaf(перебирается List категорий модели category -->
            <div th:each="element : ${category}">
                <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
            </div>
        </select>
        <!-- валидация frontend -->
        <div style="color:deeppink" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

        <label for="exampleFormControlInput5" class="form-label">введите данные о продавце:</label>
        <input type="text" class="form-control" id="exampleFormControlInput5" th:field="*{seller}" placeholder="продавец">
        <!-- валидация frontend -->
        <div style="color:deeppink" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>





        <label class="form-label">Вы можете добавить до 5 фото. Первое фото не может быть пустым, так как оно является главным при выводе карточки индикатора:</label>
        <div class="mb-3">
            <label for="formFile" class="form-label">1 фото jpg.</label>
            <input class="form-control form-control-sm" type="file" id="formFile" name="file_1">
        </div>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">2 фото jpg.</label>
            <input class="form-control form-control-sm" type="file" id="formFileMultiple" multiple name="file_2">
        </div>
        <div class="mb-3">
            <label for="formFileDisabled" class="form-label">3 фото jpg.</label>
            <input class="form-control form-control-sm" type="file" id="formFileDisabled" name="file_3">
        </div>
        <div class="mb-3">
            <label for="formFileSm" class="form-label">4 фото jpg.</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" name="file_4">
        </div>
        <div>
            <label for="formFileLg" class="form-label">5 фото jpg.</label>
            <input class="form-control form-control-sm" id="formFileLg" type="file" name="file_5">
        </div>


        <button style="margin-top:15px " type="submit" class="btn btn-outline-warning" value="добавить">Добавить</button>
    </form>
